        #commentForm {
            display: none;
            color: black;
        }
       
            #likeIcon {
                cursor: pointer;
                color: red;
            }
    
            #likeCount {
                margin-left: 10px;
            }
            .interaction-icons {
                cursor: pointer;
                color: black;
                margin-right: 20px; /* Adjust this value to control the space between icons */
            }
    
            #likeCount, #dislikeCount {
                display: inline-block;
                margin-left: 5px;
            }

    
                /* Style the flag icon */
                .flag-icon {
                    cursor: pointer;
                    color: #d9534f; /* Set the color for the flag icon */
                    font-size: 24px; /* Adjust the font size */
                }
        
                /* Style the report form (initially hidden) */
                .report-form {

        </style>
    
</head>
